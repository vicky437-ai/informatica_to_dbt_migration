name: 'dbt_journals'
version: '1.0.0'
config-version: 2

# This dbt project combines multiple workflows:
# - wf_BL_FF_ZJ_JOURNALS
# - wf_BL_FF_ZJ_JOURNALS_STG

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"
clean-targets:
  - "target"
  - "dbt_packages"

models:
  dbt_journals:
    staging:
      +materialized: view
      +tags: ['staging']
    intermediate:
      +materialized: view
      +tags: ['intermediate']
    marts:
      +materialized: table
      +tags: ['mart']

vars:
  # Date format for Julian date conversion
  julian_date_format: 'YYYYDDD'
