name: 'dbt_journals'
version: '1.0.0'
config-version: 2

profile: 'dbt_journals'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"
clean-targets:
  - "target"
  - "dbt_packages"

models:
  dbt_journals:
    staging:
      +materialized: view
      +tags: ['staging', 'jde']
    intermediate:
      +materialized: view
      +tags: ['intermediate', 'transformation']
    marts:
      +materialized: table
      +tags: ['mart', 'analytics']

vars:
  # JDE system variables
  jde_company_codes: ['00001', '00002', '00003']
  current_fiscal_year: 2024
  base_currency: 'USD'